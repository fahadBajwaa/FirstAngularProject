<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Modern Input Form</title>
  <style>
    /* Reset and base styles */
    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #723434;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background: #fff;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
    }

    h2 {
      margin-bottom: 1rem;
      color: #333;
    }

    label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 600;
      color: #555;
    }

    input[type="text"] {
      width: 100%;
      padding: 0.75rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      transition: border-color 0.3s, box-shadow 0.3s;
      font-size: 1rem;
    }

    input[type="text"]:focus {
      border-color: #007BFF;
      box-shadow: 0 0 0 3px rgba(0, 123, 255, 0.25);
      outline: none;
    }

    button {
      margin-top: 1rem;
      padding: 0.75rem;
      width: 100%;
      background-color: #007BFF;
      color: #fff;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #0056b3;
    }

    .output {
      margin-top: 2rem;
      padding: 1rem;
      background-color: #e9ecef;
      border-radius: 8px;
      color: #333;
      min-height: 50px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Enter Your Message</h2>
    <label for="userInput">Your Message:</label>
    <!-- <input type="text" id="userInput" [value]="userInput" (input)="userInput =  $any($event.target).value" placeholder="Type something..." /> -->
    <input type="text" id="userInput" [value]="userInput" (input)="onInputChange($event)" placeholder="Type something..." />

    <!-- <button onclick="displayInput()">Submit</button> -->
    <button (click)="displayInput()">Submit</button>
    <!-- <div class="output" id="outputArea"></div> -->
    <div class="output">{{ output }}</div>

  </div>

  <script>
    function displayInput() {
      const input = document.getElementById('userInput').value;
      const output = document.getElementById('outputArea');
      output.textContent = input ? input : 'Please enter a message above.';
    }
  </script>
</body>
</html>
